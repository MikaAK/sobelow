name: Elixir CI

on:
  pull_request:
  push:
    branches:
      - master

env:
  MIX_ENV: test

jobs:
  mix_test:
    name: mix test (Elixir ${{matrix.elixir}} | OTP ${{matrix.otp}})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: '1.4.x'
            otp: 19.x
          - elixir: '1.5.x'
            otp: 20.x
          - elixir: '1.6.6'
            otp: 21.x
          - elixir: '1.7.x'
            otp: 22.x
          - elixir: '1.8.x'
            otp: 22.x
          - elixir: '1.9.x'
            otp: 22.x
          - elixir: '1.10.x'
            otp: 22.x
          - elixir: '1.11.x'
            otp: 23.x
          - elixir: '1.12.x'
            otp: 24.x
          - elixir: 1.13.x
            otp: 25.x

    steps:
    - name: Setup Elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}

    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        mix local.hex --force
        mix local.rebar --force
        mix deps.get --only test

    - name: Check Formatting
      run: mix format --check-formatted

    - name: Compiles without warnings
      run: mix compile --warnings-as-errors

    - name: Run Tests
      run: mix test
